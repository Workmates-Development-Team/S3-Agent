<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Analytics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .container {
            background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%; max-width: 800px; height: 80vh; display: flex; flex-direction: column; overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #28a745, #20c997); color: white; padding: 20px; text-align: center;
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .status-bar {
            background: #f8f9fa; padding: 10px 20px; border-bottom: 1px solid #e9ecef;
            display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #6c757d;
        }
        .chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; }
        .message { margin-bottom: 15px; display: flex; align-items: flex-start; }
        .message.user { justify-content: flex-end; }
        .message-content {
            max-width: 70%; padding: 12px 16px; border-radius: 18px; word-wrap: break-word;
        }
        .message.user .message-content { background: #007bff; color: white; }
        .message.assistant .message-content { background: white; border: 1px solid #e9ecef; color: #333; }
        .message-avatar {
            width: 32px; height: 32px; border-radius: 50%; margin: 0 10px;
            display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold;
        }
        .message.user .message-avatar { background: #007bff; color: white; }
        .message.assistant .message-avatar { background: #28a745; color: white; }
        .input-area { padding: 20px; background: white; border-top: 1px solid #e9ecef; }
        .input-container { display: flex; gap: 10px; align-items: center; }
        #messageInput {
            flex: 1; padding: 12px 16px; border: 1px solid #dee2e6; border-radius: 25px;
            outline: none; font-size: 14px;
        }
        #messageInput:focus { border-color: #28a745; box-shadow: 0 0 0 2px rgba(40,167,69,0.25); }
        #sendBtn {
            padding: 12px 20px; background: #28a745; color: white; border: none;
            border-radius: 25px; cursor: pointer; font-size: 14px; transition: background 0.2s;
        }
        #sendBtn:hover:not(:disabled) { background: #218838; }
        #sendBtn:disabled { background: #6c757d; cursor: not-allowed; }
        .loading { display: none; text-align: center; padding: 20px; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>S3 Analytics</h1>
            <p>AI-powered S3 bucket analysis</p>
        </div>
        
        <div class="status-bar">
            <span id="statusText">Ready</span>
            <span id="cacheInfo">Cache: 0</span>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-avatar">ðŸ¤–</div>
                    <div class="message-content">Hello! Ask me about your S3 buckets.</div>
                </div>
            </div>
            
            <div class="loading" id="loading">Analyzing...</div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Ask about your S3 buckets..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const statusText = document.getElementById('statusText');
        const cacheInfo = document.getElementById('cacheInfo');
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            const formattedContent = content.replace(/\n/g, '<br>');
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${formattedContent}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            messageInput.value = '';
            
            sendBtn.disabled = true;
            loading.style.display = 'block';
            statusText.textContent = 'Processing...';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: message })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage('assistant', `Error: ${data.error}`);
                } else {
                    addMessage('assistant', data.answer);
                    if (data.cached_buckets !== undefined) {
                        cacheInfo.textContent = `Cache: ${data.cached_buckets}`;
                    }
                }
                
            } catch (error) {
                addMessage('assistant', 'Connection error. Please try again.');
            } finally {
                sendBtn.disabled = false;
                loading.style.display = 'none';
                statusText.textContent = 'Ready';
            }
        }
        
        fetch('/status').then(r => r.json()).then(data => {
            if (!data.error) statusText.textContent = 'Connected';
        }).catch(() => statusText.textContent = 'Disconnected');
    </script>
</body>
</html>
